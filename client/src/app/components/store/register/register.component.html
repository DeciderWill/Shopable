<div class="header-div p-8 bg-indigo-500">
  <h1 class="font-bold text-center text-white">Register</h1>
  <p class="text-center mt-2 text-white text-lg">
    Get started to start shopping on store
  </p>
</div>
<div class="p-4 text-center bg-pink-500">
  <mat-card class="w-1/2 mx-auto">
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            required
          />
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" required />
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input type="tel" matInput formControlName="phoneNumber" required />
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="flex justify-center p-4">
  <button
    [disabled]="registerForm.invalid"
    color="accent"
    mat-raised-button
    (click)="register()"
  >
    Register
  </button>
</div>
